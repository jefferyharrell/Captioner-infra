services:
  backend:
    build:
      context: ../Captioner-backend
    ports:
      - "8000:8000"
    volumes:
      - ../Captioner-backend/app:/app/app  # For live code reloading during development
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    env_file:
      - ../Captioner-backend/.env
